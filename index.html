<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Empty Crossword Grid</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #crossword {
      display: grid;
      grid-template-columns: repeat(15, 30px);
      grid-template-rows: repeat(15, 30px);
      gap: 2px;
      background: #ccc;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 5px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      line-height: 30px;
      font-weight: bold;
      text-transform: uppercase;
      color: #333;
      user-select: none;
      box-shadow: inset 0 0 3px #999;
    }
  </style>
</head>
<body>
  <h1>Crossword Grid</h1>
  <div id="crossword"></div>

  <script>
    const crossword = document.getElementById('crossword');

    // Grid size
    const gridSize = 15;

    function drawEmptyGrid() {
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          crossword.appendChild(cell);
        }
      }
    }

    drawEmptyGrid();
  </script>
</body>
</html>
