<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crossword Grid</h1>
    <table style="border-collapse: collapse;">
      {% for row in grid %}
        <tr>
          {% for cell in row %}
            <td style="width: 20px; height: 20px; text-align: center; font-weight: bold; 
                       border: 1px solid #555;"
                       {% if cell  %}
                       background-color: black;
                       {{ cell }}
                     
                      {% endif %}>

                      {% if cell != " " %}
                       {{ cell }}
                     {% endif %}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
    
</body>
</html>
